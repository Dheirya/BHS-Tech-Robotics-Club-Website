{% extends "base.html" %}
{% block head %}
    <title>Index</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <style>
        .main-carousel {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .carousel-cell {
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
            padding-top: 100%;
            position: relative;
        }
        .carousel-cell img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
{% endblock %}
{% block side %}
    <h1>Projects!</h1>
    <div class="main-carousel" data-flickity='{"cellAlign": "left", "contain": true}'>
        {% for project in projects %}
            <div class="carousel-cell">
                <img src="{{ project.random_image.image.url }}" alt="{{ project.title }}">
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block content %}
    <h1>Welcome</h1>
    <p>Welcome to the TechApp index page!</p>
{% endblock %}
