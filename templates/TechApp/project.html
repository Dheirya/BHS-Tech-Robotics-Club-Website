{% extends "base.html" %}
{% block head %}
    <title>{{ project.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nanogallery2@3.0.5/dist/css/nanogallery2.min.css">
    <style>
        #gallery {
            margin-top: -20px !important;
        }
        .link {
            text-decoration: none;
            color: #ebe9e8;
            background-color: #8a0000;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #ad3333;
        }
        .description {
            margin-bottom: 30px;
        }
    </style>
{% endblock %}
{% block side %}
    <h1>{{ project.title }}</h1>
    <p class="description">{{ project.description }}</p>
    {% if project.link %}
    <a class="link" href="{{ project.link }}" target="_blank"><b>Project Link</b></a>
    {% endif %}
{% endblock %}
{% block content %}
    <h1>Photos</h1>
    <div id="gallery"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nanogallery2@3.0.5/dist/jquery.nanogallery2.min.js"></script>
    <script>
        $('#gallery').nanogallery2({
            items: [
                {% for image in project.images.all %}
                    {src: '{{ image.image.url }}', title: '{{ image.title }}'},
                {% endfor %}
            ],
            galleryDisplayMode: 'pagination',
            thumbnailHeight: '275',
            thumbnailWidth: 'auto',
            thumbnailAlignment: 'fillWidth',
            thumbnailDisplayTransition: 'scaleUp',
            thumbnailHoverEffect2: 'image_scale_1.00_1.15_500_bounce|image_rotateZ_0deg_05deg',
            touchAnimation: true,
            touchAutoOpenDelay: 500,
            thumbnailDisplayTransitionDuration: 400,
            thumbnailDisplayInterval: 200,
            thumbnailDisplayOrder: 'rowByRow',
            thumbnailLazyLoad: true,
            galleryMaxRows: 2,
            paginationVisiblePages: 5,
            locationHash: false,
        });
    </script>
{% endblock %}
